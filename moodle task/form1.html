<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <h1>Sign up</h1>
        <label for="username">Username</label><br>
        <input type="text" name="username"><br>

        <input type="password" required><br>
        <br>
        <input type="button" value="Submit">

    </fieldset>
    
</body>
